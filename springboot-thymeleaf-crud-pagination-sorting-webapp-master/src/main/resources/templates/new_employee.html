<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
				<input type="text" th:field="*{day}"
				placeholder="day" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field="*{date}"
				placeholder="date" class="form-control mb-4 col-4">
			
				<input type="text" th:field="*{firstName}"
				placeholder="1" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="2" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="3" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{emaila}"
				placeholder="4" class="form-control mb-4 col-4">				
				
				<input type="text" th:field="*{emailb}"
				placeholder="5" class="form-control mb-4 col-4">	
				
				<input type="text" th:field="*{emailc}"
				placeholder="6" class="form-control mb-4 col-4">		
				
				<input type="text" th:field="*{emaild}"
				placeholder="7" class="form-control mb-4 col-4">			
				
				<input type="text" th:field="*{emaile}"
				placeholder="8" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
